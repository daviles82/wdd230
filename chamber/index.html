    <!-- ► The navigation contains four page links and two social media external links. The navigation menu starts 
      with a 'hamburger' button in the small and medium views and is visible in the larger view. The menu must be 
      responsive and use JavaScript to respond to user behavior and toggle between not showing any menu items and 
      showing all the menu items. -->
    <nav>
<button id="hamburgerBtn" ><span>&#9776;</span><span>x</span></button>

  <!-- ► The main section will not be built at this stage of the project but placeholder blocks and general layout 
    should be started. The illustrations provide the sections that are required and where they are to be placed in 
    the respective view sizes. The sections include hero image and call to action, news, event(s), weather, join, 
    and two to three company spotlights.       -->
  <main>
    <img id="wireframe" src="images/homepage.png" alt="Homepage">
    <img id="wireframemedium" src="images/mediumview.png" alt="Mediumview">
